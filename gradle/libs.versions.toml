androidx-lifecycle-runtimeKtx = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = "androidXlifeCycleVersion" }
androidx-lifecycle-service = { module = "androidx.lifecycle:lifecycle-service", version.ref = "androidXlifeCycleVersion" }
androidx-lifecycle-viewModelKtx = { module = "androidx.lifecycle:lifecycle-viewmodel-ktx", version.ref = "androidXlifeCycleVersion" }
androidx-preference = { module = "androidx.preference:preference-ktx", version.ref = "androidXpreferenceVersion" }
androidx-recyclerView = { module = "androidx.recyclerview:recyclerview", version.ref = "androidXrecyclerViewVersion" }
androidx-roleManager = { module = "androidx.core:core-role", version.ref = "androidXroleManagerVersion" }
androidx-startup = { module = "androidx.startup:startup-runtime", version.ref = "androidXstartupVersion" }
androidx-room-compiler = { module = "androidx.room:room-compiler", version.ref = "androidXroomVersion" }
androidx-room-ktx = { module = "androidx.room:room-ktx", version.ref = "androidXroomVersion" }
androidx-room-runtime = { module = "androidx.room:room-runtime", version.ref = "androidXroomVersion" }
androidx-workManagerRuntimeKtx = { module = "androidx.work:work-runtime-ktx", version.ref = "androidXworkManagerVersion" }
coil = { module = "io.coil-kt:coil", version.ref = "coilVersion" }
google-materialComponents = { module = "com.google.android.material:material", version.ref = "materialComponentsVersion" }
kotlin-gradlePlugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlinVersion" }
kotlinx-coroutines-android = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-android", version.ref = "coroutinesVersion" }
kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutinesVersion" }
kotlinx-serializationJson = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinXserializationJsonVersion" }
kotPref = { module = "com.chibatching.kotpref:kotpref", version.ref = "kotPrefVersion" }
