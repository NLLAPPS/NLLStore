androidXfragmentVersion = "1.6.0-beta01" # https://developer.android.com/jetpack/androidx/releases/fragment
androidXlifeCycleVersion = "2.6.1" # https://developer.android.com/jetpack/androidx/releases/lifecycle
androidXpreferenceVersion = "1.2.0" # https://developer.android.com/jetpack/androidx/releases/preference
androidXrecyclerViewVersion = "1.3.0" # https://developer.android.com/jetpack/androidx/releases/recyclerview
androidXstartupVersion = "1.2.0-alpha02" # https://developer.android.com/jetpack/androidx/releases/startup
androidXCoreVersion = "1.10.0-rc01" # https://developer.android.com/jetpack/androidx/releases/core
androidXtransitionVersion = "1.4.1"
androidXviewPager2Version = "1.1.0-beta01" # https://developer.android.com/jetpack/androidx/releases/viewpager2
