[versions]
########################################################################################
# App
########################################################################################
appVersionName = "1"
appVersionCode = "1"

########################################################################################
# Build
########################################################################################
compileSdkVersion = "33"
minSdkVersion = "29"
targetSdkVersion = "33"
#buildToolsVersion = "30.0.2"
javaVersion = "11" # JavaVersion.VERSION_11

########################################################################################
# Main
########################################################################################
androidGradleVersion = "8.2.0-alpha01"
kotlinVersion = "1.8.0"
kspVersion = "1.8.0-1.0.8" # Should only be updated when Kotlin version is updated https://kotlinlang.org/docs/ksp-quickstart.html


########################################################################################
# Rest
########################################################################################
acraVersion = "5.9.7" # https://github.com/ACRA/acra
androidXactivityVersion = "1.7.0-beta02" # https://developer.android.com/jetpack/androidx/releases/activity
