androidXroleManagerVersion = "1.1.0-rc01" # https://developer.android.com/jetpack/androidx/releases/core
androidXroomVersion = "2.5.1" # https://developer.android.com/jetpack/androidx/releases/room
androidXannotationVersion = "1.6.0"
banesVersionsVersion = "0.44.0" # https://github.com/ben-manes/gradle-versions-plugin
coilVersion = "2.2.2" # https://github.com/coil-kt/coil
coroutinesVersion = "1.6.4" # https://github.com/Kotlin/kotlinx.coroutines
kotPrefVersion = "2.13.2" # https://github.com/chibatching/Kotpref
materialComponentsVersion = "1.9.0-alpha02" # https://github.com/material-components/material-components-android/releases
moshiVersion = "1.14.0" # https://github.com/square/moshi
okHttpVersion = "5.0.0-alpha.11" # https://square.github.io/okhttp/
okioVersion ="3.3.0"
kotlinXserializationJsonVersion = "1.5.0" # https://github.com/Kotlin/kotlinx.serialization
retrofitVersion ="2.9.0"
ktorVersion = "2.2.4" # https://ktor.io/


[libraries]
acra-core = { module = "ch.acra:acra-core", version.ref = "acraVersion" }
acra-mail = { module = "ch.acra:acra-mail", version.ref = "acraVersion" }
acra-notification = { module = "ch.acra:acra-notification", version.ref = "acraVersion" }
acra-dialog = { module = "ch.acra:acra-dialog", version.ref = "acraVersion" }
