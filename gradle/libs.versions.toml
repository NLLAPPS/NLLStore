ktor-Core = { module = "io.ktor:ktor-client-core", version.ref = "ktorVersion" }
ktor-OKHttpEngine = { module = "io.ktor:ktor-client-okhttp", version.ref = "ktorVersion" }
ktor-Logging = { module = "io.ktor:ktor-client-logging", version.ref = "ktorVersion" }
ktor-Auth = { module = "io.ktor:ktor-client-auth", version.ref = "ktorVersion" }
ktor-Content-Negotiation = { module = "io.ktor:ktor-client-content-negotiation", version.ref = "ktorVersion" }
ktor-Serialization-Json = { module = "io.ktor:ktor-serialization-kotlinx-json", version.ref = "ktorVersion" }# Open AI Whisper


[plugins]
android-application = { id = "com.android.application", version.ref = "androidGradleVersion" }
android-library = { id = "com.android.library", version.ref = "androidGradleVersion" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlinVersion" }
kotlin-parcelize = { id = "org.jetbrains.kotlin.plugin.parcelize", version.ref = "kotlinVersion" }
kotlin-kapt = { id = "org.jetbrains.kotlin.kapt", version.ref = "kotlinVersion" } # Currently only for Remoter
kotlin-ksp = { id = "com.google.devtools.ksp", version.ref = "kspVersion" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlinVersion" } # https://github.com/Kotlin/kotlinx.serialization
banes-versions = { id = "com.github.ben-manes.versions", version.ref = "banesVersionsVersion" } #  https://github.com/ben-manes/gradle-versions-plugin



[bundles]
acraBundle = ["acra-core", "acra-mail", "acra-dialog", "acra-notification"]
roomBundle = ["androidx-room-ktx", "androidx-room-runtime"]
coroutinesBundle = ["kotlinx-coroutines-core", "kotlinx-coroutines-android"]
ktorBundle = ["kotlinx-serializationJson", "ktor-Core", "ktor-OKHttpEngine", "ktor-Logging", "ktor-Auth", "ktor-Content-Negotiation", "ktor-Serialization-Json"]
